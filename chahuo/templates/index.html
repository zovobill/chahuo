{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查货郎</title>
    
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    
    
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">东南查货郎</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{% static 'chahuo/sitelogo.png'%}" style="height:25px;display:inline;">&nbsp;东南查货郎</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
  
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-5"></div>
        <div class="col-xs-3 col-sm-3 col-md-3">
            <a href="/"><img src="/static/chahuo/sitelogo.png" alt="Logo"></a>
        </div>
    </div>
    
<div class="row">
    <div class="col-xs-12 col-xs-offset-1 col-sm-12 col-md-6 col-md-offset-3">
			<div class="controls">
                <input id="com_id" type="hidden" name="c" value="dongnam"></input>
			  	<input  id="item_id" type="text" class="form-control col-xs-12 col-md-12" style="width: 75%;margin: 5px;" name='q' placeholder="货号，如FC11101"></input>
                <input  id="num_id" type="text" class="form-control col-xs-12 col-md-12" style="width: 75%;margin: 5px;" name='n' placeholder="数量，默认为30"></input>
                <button id="submit_id" class="btn btn-primary form-control col-xs-12 col-xs-offset-2 col-md-12" style="width: 35%;">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
			</div> 
    </div>
</div>
<div id="result_id" class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">

</div>
    
    
<div style="margin: 20px;"></div>
<div class="col-xs-12 col-md-6 col-md-offset-2">
    <center><p>&copy; 2018-2019, Powered by Blackdoor</p></center>
</div>
<!--/.container-->

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#submit_id").click(function(){
            var item = $("#item_id").val();
            var num = $("#num_id").val();
            var com = $('#com_id').val()
            if (item !== null && item !== undefined && item !== ''){ 
                qstr = "?q="+item+"&n="+num+"&c="+com;
                $.get(qstr, function(result){
                        $("#result_id").prepend('<h3>'+result+'</h3>');
                });
            }    
        });
    </script>





</body>
</html>
